services:
  - type: web
    name: llm-quiz-api
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUR_EMAIL
        sync: false
      - key: YOUR_SECRET
        sync: false
