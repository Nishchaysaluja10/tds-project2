services:
  - type: web
    name: llm-quiz-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 60 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: YOUR_EMAIL
        sync: false
      - key: YOUR_SECRET
        sync: false
